<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
</head>
<body>
<form th:action="@{/authenticateTheUser}" th:object="${user}" method="POST">
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <p>
        Username: <input type="text" name="username" th:field="*{username}" />
    </p>
    <p>
        Password: <input type="password" name="password" th:field="*{password}" />
    </p>
    <button type="submit">Zaloguj</button>
</form>
<div>
    <a href="#" th:href="@{/}"
       role="button"
       aria-pressed="true">Back to home page</a>
</div>
</body>
</html>
