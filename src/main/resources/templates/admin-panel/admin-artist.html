<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Artists</title>
</head>
<body>
<div>
  <h1>Admin Panel - Artists</h1>
  <div>
    <a href="#" th:href="@{/admin-panel}"
       role="button"
       aria-pressed="true">Back to admin panel</a>
  </div>
  <div>
    <a href="#" th:href="@{/logout}"
       role="button"
       aria-pressed="true">Logout</a>
  </div>

  <h2>Lista pracownik√≥w</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Photo URL</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through artists -->
    <tr th:each="artist : ${artist}">
      <td th:text="${artist.id}"></td>
      <td th:text="${artist.name}"></td>
      <td><a th:href="${artist.photoURL}" target="_blank" th:text="${artist.photoURL}"></a></td>
      <td th:text="${artist.description}"></td>
      <td>
        <form th:action="@{/admin-panel/delete-artist}" method="post">
          <input type="hidden" name="artistName" th:value="${artist.name}" />
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Add Artist Form -->
  <h2>Add New Artist</h2>
  <form th:action="@{/admin-panel/add-artist}" method="post">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="photoURL">Photo URL</label>
      <input type="text" id="photoURL" name="photoURL" required>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required></textarea>
    </div>
    <button type="submit">Add Artist</button>
  </form>
</div>
</body>
</html>
